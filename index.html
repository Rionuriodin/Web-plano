<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Drive (Menggunakan Embed)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Gaya tambahan untuk menghilangkan efek hover link pada gambar yang tidak lagi menjadi link ke folder */
        .gallery-item {
            cursor: default;
        }
    </style>
</head>
<body>

    <header>
        <h1>Galeri Foto Individual Anda</h1>
        <p>Foto diambil dari file individual Google Drive Anda.</p>
    </header>

    <div class="gallery-container">
        
        <div class="gallery-item">
            <img src="https://drive.google.com/uc?export=view&id=FILE_ID_ANDA_1" alt="Foto Koleksi Alam">
            <div class="folder-title">Pemandangan Pegunungan</div>
        </div>

        <div class="gallery-item">
            <img src="https://drive.google.com/uc?export=view&id=FILE_ID_ANDA_2" alt="Foto Acara Keluarga">
            <div class="folder-title">Ulang Tahun Adik</div>
        </div>

        <div class="gallery-item">
            <img src="https://drive.google.com/uc?export=view&id=FILE_ID_ANDA_3" alt="Foto Proyek Seni">
            <div class="folder-title">Sketsa Minyak</div>
        </div>
        
        </div>
    
    <footer>
        <p>&copy; 2025 Galeri Foto Anda</p>
    </footer>

</body>
</html>
